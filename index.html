<!DOCTYPE html>

<html lang="es">
    
    <head>    
        <meta charset = "UTF-8">
        <title>Juego del ahorcado</title>
        <link href="http://fonts.cdnfonts.com/css/callie-chalk-font" rel="stylesheet">
        <link rel="stylesheet" href = "reset.css">
        <link rel="stylesheet" href = "style.css">
       
    </head>
   
    <body>
        <header>
            <div class="logo">
                <h1>juego del ahoracado</h1>
            </div>
        </header>
        <main>
            <div class="canvas">
                <canvas id="horca" width="600" height="350" style="display:none"></canvas>
            </div>
            <div class="letras">
                <canvas id="letras" width="600" height="120"></canvas>
            </div>
            <div class="botones" id="botones1">
                <input type="button" value="Iniciar Juego" class="iniciar" id="botoniniciar" onclick="iniciarJuego()">
                <input type="button" value="Agregar Nueva Palabra" class="agregar" id="botonagregar">
            </div>
            <div class="botones" id="botones2" style="display:none;">
                <input type="button" value="Guardar y Empezar" class="guardar" id="botonguardar">
                <input type="button" value="Cancelar" class="cancelar" id="botoncancelar">
            </div>
            <div class="botones" id="botones3" style="display:none;">
                <input type="button" value="Nuevo Juego" class="nuevo" id="botonnuevo">
                <input type="button" value="Desistir" class="desistir" id="botondesistir">
            </div>
        </main>
        <script src="juego-del-ahorcado.js"></script>
    </body>
</html>
